server:

  port: 8081

spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
#      cluster:
#        nodes:
#          - ${REDIS_HOST}:${REDIS_PORT}  # e.g., xxx.redis.cache.windows.net:6380
#        max-redirects: 3
      password: ${PRIMARY_KEY}
#      ssl:
#        enabled: true
      timeout: 30s
      lettuce:
        pool:
          max-active: 30
          max-idle: 15
          min-idle: 5
          max-wait: 5000ms
        cluster:
          refresh:
            adaptive: true
            period: 30s  # Faster refresh for Enterprise
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect

app:
  security:
    jwt:
      access-expires-at: ${JWT_ACCESS_EXPIRES}
      refresh-expires-at: ${JWT_REFRESH_EXPIRES}
      prefix: ${JWT_PREFIX}
      auth-header: ${JWT_AUTH_HEADER}
      access-secret: ${JWT_ACCESS_EXPIRES}
      refresh-secret: ${JWT_ACCESS_EXPIRES}

  api:
    base-url-api: ${API_BASE_URL}
    title: ${API_TITLE}
    version: ${API_VERSION}
    contact-email: ${API_CONTACT_EMAIL}
    swagger:
      enable: true